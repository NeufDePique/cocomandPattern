<!DOCTYPE html>

<html ng-app="main" lang="fr">
<head>
	<title>La nuit de l'info</title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script type="text/javascript" src="mainController.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="./styles/main.css">

	<script type="text/javascript" src="mainController.js"></script>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="js/access.js"></script>
</head>
<body ng-controller="mainController">
	<div class="jumbotron ">
		<div class="text-center">
			<h1>CocommandPattern</h1>
			<h2>Précarité Étudiante</h2>
			<p>Nuit de l'info 2019</p>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<h3>Toggle 1</h3>
					<p>Contraste Élevé</p>
					<input type="checkbox" data-toggle="toggle" data-offstyle="danger" onchange="toggleContrast()" alt="Activer/Désactiver mode contraste élevé">
				</div>
				<div class="col-sm-4">
					<h3>Column 2</h3>
					<p>Mode Daltonien</p>
					<input type="checkbox" data-toggle="toggle" data-offstyle="danger" onchange="toggleColorblind()" alt="Activer/Désactiver mode daltonien">
				</div>
				<div class="col-sm-4">
					<h3>Column 3</h3>
					<p>Lorem ipsum dolor..</p>
					<input class="contrastable" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
				</div>
			</div>

			
			
		</div>
	</div>

	<aside>
		Exemple d'utilisation des options : 
		<div class="square sq_red"><div class="motif"></div></div> 
		<div class="square sq_blue"><div class="motif"></div></div> 
		<div class="square sq_green"><div class="motif"></div></div> 
		<div class="square sq_black"><div class="motif"></div></div>


	</aside>


	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
